<!DOCTYPE html>
<html lang="en">
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h1>Reportcard</h1>
<h2>TOTAL-COUNTS</h2>
<br>
<table>
  <tr>
    <th>Number</th>
    <th>Square</th>
  </tr>
    {% for i in dic: %}
       <tr>
         <td>{{ i['user']}}</td>
         <td>{{  i['email']}}</td>
      </tr>
     {% endfor %}
</table>
</body>
</html>
